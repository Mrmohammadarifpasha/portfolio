<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | My Portfolio</title>
  <!-- Global + Layout + Components -->
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
  <!-- Page-specific -->
  <link rel="stylesheet" href="css/contact.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div id="header"></div>
  </header>

  <!-- Contact Section -->
  <main class="contact-container section">
    <h1 class="section-title">Get in Touch</h1>
    <p class="section-subtitle">
      Have a question, collaboration idea, or just want to say hi? Fill out the form below and Iâ€™ll get back to you.
    </p>

    <div class="contact-wrapper">
      <!-- Contact Form -->
      <form id="contactForm" class="contact-form">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" placeholder="Message subject">
        </div>

        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="6" placeholder="Write your message here..." required></textarea>
        </div>

        <button type="submit" class="btn primary-btn">Send Message</button>
      </form>

      <!-- Contact Info Sidebar -->
      <aside class="contact-info">
        <h2>Contact Information</h2>
        <p><strong>Email:</strong> youremail@example.com</p>
        <p><strong>Phone:</strong> +91-9876543210</p>
        <p><strong>Location:</strong> Hyderabad, India</p>

        <div class="social-links">
          <a href="#" target="_blank">LinkedIn</a>
          <a href="#" target="_blank">GitHub</a>
          <a href="#" target="_blank">Twitter</a>
        </div>
      </aside>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div id="footer"></div>
  </footer>

  <!-- Scripts -->
  <script src="js/utils.js"></script>
  <script src="js/contact.js"></script>
</body>
</html>
